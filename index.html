<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINKS -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <title>Borzo</title>
  </head>
  <body>
    <nav>
      <div class="first-block">
        <h2>borzo</h2>
        <div class="loc">
          <i class="material-icons">location_on</i>
          <p>Chennai</p>
        </div>
      </div>
      <div class="sec-block">
        <div class="links">
          <a class="nav-link" href="#">Become a New Customer</a>
          <a class="nav-link btn" href="#">Order Delivery</a>
          <a class="nav-link btn" href="#">Login/Signup</a>
        </div>
      </div>
    </nav>
    <section class="hero_section">
      <div class="hero-sec">
        <img src="hero.png" alt="Hero Image" />
      </div>
      <div class="cnt-sec">
        <div class="title-sec">
          <h3>
            Fastest Courier <br />
            Service in Chennai
          </h3>
          <p>Low-priced same day delivery service!</p>
        </div>
        <div class="form">
          <form action="">
            <input
              type="text"
              name="pickup-address"
              id="padd"
              placeholder="&#8982; Pick Up Address"
            />
            <input
              type="text"
              name="delivery-address"
              id="dadd"
              placeholder="&#8982; Delivery Address"
            />
            <input type="button" value="Book a courier" />

            <p>Book without registering, urgent delivery at no extra cost</p>
          </form>
        </div>
      </div>
    </section>
    <i class="material-icons chat">chat_bubble</i>
  </body>
</html>
